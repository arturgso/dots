# #######################################################################################
# Configuração do Hyprland — Arquivo Principal
# Este arquivo foi dividido em múltiplos arquivos para organização.
# Cada seção é "source" de um arquivo em ~/.dots/hypr.
# #######################################################################################

# Monitores
source = $HOME/.dots/hypr/conf.d/monitors.conf

# Programas e variáveis ($terminal, $fileManager, $browser, etc.)
source = $HOME/.dots/hypr/conf.d/programs.conf

# Variáveis de ambiente
source = $HOME/.dots/hypr/conf.d/env.conf

# Permissões (xdg-desktop-portal-hyprland, plugins, etc.)
source = $HOME/.dots/hypr/conf.d/permissions.conf

# Aparência e comportamento (general, plugin, decoration, animations, layouts, misc)
source = $HOME/.dots/hypr/conf.d/look-and-feel.conf

# Entrada (teclado, touchpad) e configurações por dispositivo
source = $HOME/.dots/hypr/conf.d/input.conf

# Atalhos de teclado e mouse
source = $HOME/.dots/hypr/conf.d/keybindings.conf

# Regras de janelas e espaços de trabalho
source = $HOME/.dots/hypr/conf.d/windows.conf

# Autostart de serviços e aplicativos
source = $HOME/.dots/hypr/conf.d/autostart.conf
